<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartHaven Sign In</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Italianno&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="sign-in.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <img src="Images/logo/smarthaven logo.png" alt="SmartHaven Logo" />
      </div>
      <h1>SmartHaven</h1>
      <nav class="nav-links">
        <a href="#" style="left: 853px">FOR SALE</a>
        <a href="#" style="left: 943px">FOR RENT</a>
        <a href="#" style="left: 1031px">REGISTER</a>
        <a href="#" style="left: 1124px">SIGN IN</a>
      </nav>
    </div>

    <!-- Login Container -->
    <div class="container">
      <h2>Sign in to your account</h2>
      <form>
        <label for="email">Email or Username</label>
        <input type="text" id="email" class="input-field" />

        <label for="password">Password</label>
        <input type="password" id="password" class="input-field" />

        <div class="remember-forgot">
          <a href="#">Forgot your password?</a>
          <label> <input type="checkbox" required /> Remember Me </label>
        </div>

        <button type="submit">Sign In</button>
      </form>

      <div class="divider">
        <span>or</span>
      </div>

      <div class="social-btn">Continue with Google</div>
      <div class="social-btn">Continue with Facebook</div>
      <div class="social-btn">Continue with Apple</div>

      <div class="terms">
        <p>By signing in, I accept the <a href="#">Terms of Use</a></p>
      </div>
    </div>

    <script src="sign-in.js"></script>
  </body>
</html>
